<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>

<body>
    <header>
        <h1>My Library</h1>
        <button id="openModal" class="btn"><img src="ico-plus.svg" alt="">Add book</button>
    </header>
    <div class="table-wrapper">
        <table id="bookTable">
            <thead>
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Author</th>
                    <th scope="col">Pages</th>
                    <th scope="col">Read</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <dialog id="formModal">
        <button type="button" id="closeModal" formmethod="dialog"><img src="ico-close.svg" alt=""></button>
        <form action="">
            <h2 id="formHeader">Add a book</h2>
            <div>
                <label for="bookTitle">Title:</label>
                <input type="text" name="Book Title" id="bookTitle" placeholder="The Hobbit" autofocus>
            </div>

            <div>
                <label for="bookAuthor">Author:</label>
                <input type="text" name="Book Author" id="bookAuthor" placeholder="J.R.R. Tolkien">
            </div>

            <div>
                <label for="bookPages">Pages:</label>
                <input type="number" name="Book pages" id="bookPages" placeholder="310">
            </div>

            <div class="row">
                <input type="checkbox" name="Book read status" id="bookRead">
                <label for="bookRead">Mark as read</label>
            </div>

            <button type="submit" id="formSubmit" class="btn span">Add</button>
        </form>
    </dialog>
</body>

</html>
